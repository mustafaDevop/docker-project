version: "3.8"
services:
 db:
  image: mongo:4.4
  restart: always
  environment:
   MONGO_INITDB_ROOT_USERNAME: root
   MONGO_INITDB_ROOT_PASSWORD: example
  ports:
   - 27017:27017
  volumes:
   - mongo-data:/data/db

 app:
  build: .
  restart: always
  ports:
   - "5000:5000"
  depends_on:
   - db
volumes:
 mongo-data: